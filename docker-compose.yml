version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kanak-postgres
    environment:
      POSTGRES_DB: kanak
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kanak-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: kanak-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kanak-network

  # Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: kanak-web
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/kanak
      REDIS_URL: redis://redis:6379
      NEXT_PUBLIC_API_URL: http://localhost:3001
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kanak-network
    command: npm run dev

  # API Service (if separate)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api.dev
    container_name: kanak-api
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/kanak
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-jwt-secret-here
      PORT: 3001
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kanak-network
    command: npm run dev:api

  # Database Admin Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kanak-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kanak.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '8080:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - kanak-network

  # Redis Admin Interface
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: kanak-redis-commander
    ports:
      - '8081:8081'
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - kanak-network

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  kanak-network:
    driver: bridge